    </header>
    <div class="form-container">
        <h1>Reservación de Viajes</h1>
        <form id="reservation-form">
            <label for="name">Nombre del Cliente:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Número Telefónico (Guatemala):</label>
            <input type="tel" id="phone" name="phone" pattern="^(?:\+502)?[0-9]{8}$" placeholder="+502XXXXXXXX" required>

            <label for="destination">País de Destino:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="bank-account">Fecha del viaje:</label>
            <input type="text" id="bank-account" name="bank-account" required>

            <label for="bank-account">Cuenta Bancaria:</label>
            <input type="text" id="bank-account" name="bank-account" required>

            <button type="submit">Comprar</button>
        </form>
    </div>
    <!-- Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Gracias por su compra!</h2>
            <p>Su reservación ha sido realizada con éxito.</p>
